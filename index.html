<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./Logo/logo.ico">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>My Money</title>
</head>
<body>
    <header>
        <img src="./Logo/logo_transparente.png" alt="Logo My Money">
    </header>
    <main>
        <h1 class="container text-center mt-4">Login</h1>
        <div class="container-fluid form mb-4">
            <form action="">
                <div class="container-fluid">
                    <label class="container form-label mb-0" for="email">Email</label>
                    <div class="container-fluid text-center">
                        <input class="container form-field border border-success border-opacity-10 rounded-4 w-75 mb-2 mt-0" type="email" id="email" name="email"><br>
                        <a class="container forgot-login" href="">Esqueceu seu email?</a>
                    </div>
                </div>
                <div class="container-fluid">
                    <label class="container form-label mb-0" for="password">Senha</label>
                    <div class="container-fluid text-center">
                        <input class="container form-field border border-success border-opacity-10 rounded-4 w-75 mb-2 mt-0" type="password" id="password" name="password"><br>
                        <a class="container forgot-login" href="">Esqueceu sua senha?</a>
                    </div>
                </div>
            </form>
        </div>
        <button type="button" name="login" id="login" class="login container border border-success border-opacity-10 rounded-4 position-relative top-50 start-50 translate-middle shadow btn-light bg-opacity-75 px-5 py-3 mb-3 mt-5 w-auto rounded">ENTRAR</button>
        <div class="subscribe container-fluid mb-4">
            <p class="pe-2">NÃ£o tem conta?</p>
            <a href="">CADASTRE-SE</a>
        </div>
        <div class="login-option container">
            <hr class="w-25">
            <p class="ps-3 pe-3">ou entre com</p>
            <hr class="w-25">
        </div>
        <div class="external-login container mb-4">
                <a class="container border border-success border-opacity-10 rounded-4 shadow bg-light bg-opacity-75 mb-5 mt-5 pe-5 rounded w-auto" href="">
                    <i class="fa-brands fa-google p-3"></i>
                    <p class="pt-3 ps-3 fs-2">Google</p>
                </a>
                <a class="container border border-success border-opacity-10 rounded-4 shadow bg-light bg-opacity-75 mb-5 mt-5 pe-5 rounded w-auto" href="">
                    <i class="fa-brands fa-square-facebook p-3"></i>
                    <p class="pt-3 fs-2">Facebook</p>
                </a>
        </div>
    </main>
</body>
</html>
